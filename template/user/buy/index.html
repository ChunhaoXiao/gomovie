{{ define "user/buy/index.html" }}
{{template "header.html" .}}
<div class="container">
    
    
    <div class="p-1">
        购买记录
    </div>
    <div class="row row-cols-2 g-0">
        {{range .movies}}
        <div class="col">
            <a href="/video/show/{{.ID}}" class="fst-normal text-decoration-none text-secondary">
              <div class="position-relative">
                 <img style="width:100%" height="160px" src="/thumbs/{{index .Thumbnail 0}}" >
                 <span class="position-absolute bottom-0 start-0 px-2 text-bg-secondary rounded-end">{{ .Duration|formatDuration}}分钟</span>
              </div>
             
              <div class="pt-1 px-1">{{.Title}}</div>
              <div class="px-1 text-secondary" style="font-size:12px">{{.Actor.Name}}</div>
              
            </a>
        </div>
       {{end}}
    </div>
</div>

{{end}}
