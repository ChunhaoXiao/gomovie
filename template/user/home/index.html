{{ define "user/home/index.html" }}
{{template "header.html" .}}
 
  <div class="container-fluid pt-3">
    <div class="py-2 d-flex justify-content-between align-items-center">
      <div class="fs-6 fw-semibold">最新视频</div>
      <a class="link-offset-2 link-underline link-underline-opacity-0" href="/video/list">查看全部</a>
    </div>
    <div class="row row-cols-2 g-0">
      {{range .movies}}
        
        <div class="col">
            <a href="/video/show/{{.ID}}" class="fst-normal text-decoration-none text-secondary">
              <div class="position-relative">
                 <img class="w-100" style="height:35vh" {{if .Thumbnail}} src="thumbs/{{index .Thumbnail 0}}" {{end}} />
                 <span class="position-absolute bottom-0 start-0 px-2 text-bg-secondary rounded-end" style="font-size:12px">{{ .Duration|formatDuration}}分钟</span>
              </div>
             
              <div class="pt-1 px-1">{{.Title}}</div>
              <div class="px-1 text-secondary" style="font-size:12px">{{.Actor.Name}}</div>
              
            </a>
        </div>
       {{end}}
    </div>    
  </div>
  
  <div class="container-fluid">
    <div class="py-2 d-flex justify-content-between align-items-center mt-2">
      <div class="fs-6 fw-semibold">热门主播</div>
      <a class="link-offset-2 link-underline link-underline-opacity-0" href="/player/index">查看全部</a>
    </div>
    <div class="row row-cols-2 g-0">
      {{range indexActors}}
      <div class="col">
        <a href="/player/{{.ID}}/movies" class="fst-normal text-decoration-none text-secondary">
          <div>
            {{if .Pictures}}
            <img src="/actor/{{index .Pictures 0}}" width="100%" height="150vh">
            {{end}}
          </div>
          <div class="text-center">
            {{.Name}}
          </div>
        </a>
      </div>
      {{end}}
    </div>
  </div>
{{template "footer.html" .}}
{{ end }}
