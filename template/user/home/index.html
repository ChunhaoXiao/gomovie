{{ define "user/home/index.html" }}
{{template "header.html" .}}
  <div>
  
  </div>
  <div class="container-fluid pt-3">
    <p class="text-end">
      <a href="/video/list">更多</a>
    </p>
    <div class="row row-cols-2">
      {{range .movies}}
        <div class="col border">
            <a href="/video/show/{{.ID}}" class="fst-normal text-decoration-none text-secondary">
              <img style="width:100%" height="160px" src="thumbs/{{.Thumbnail}}" >
              <div class="p-2 text-center">{{.Title}}</div>
             </a>
        </div>
       {{end}}
    </div>    
  </div>
  <p>热门主播</p>
  <div class="container-fluid">
    <div class="row row-cols-2">
      {{range indexActors}}
      <div class="col">
        <div>
          <img src="/actor/{{index .Pictures 0}}" width="100%" height="130">
        </div>
        <div class="text-center">
           {{.Name}}
        </div>
      </div>
      {{end}}
    </div>
  </div>
{{template "footer.html" .}}
{{ end }}
